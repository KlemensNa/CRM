<mat-card>
  <table class="userTable">
    <tr>
      <th>Name</th>
      <th>Mail</th>
      <th>City</th>
    </tr>

    <tr *ngFor="let user of userList" [routerLink]="[user.id]" >
      <td>{{user.firstname}} {{user.lastname}}</td>
      <td>{{user.email}}</td>
      <td>{{user.city}}</td>
    </tr>

    

  </table>
</mat-card>

<div class="addBtn" (click)="openDialog()">
  <button mat-fab color="primary" matTooltip="add User">
    <mat-icon>add</mat-icon>
  </button>
</div>
